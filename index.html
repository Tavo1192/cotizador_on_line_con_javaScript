<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>
<body>
    <h1>Desafio JS</h1>
    <section class="form-register">
        <h4>Cotizadior On-Line</h4>
        <p><a href="#">Ya tengo Cuenta</a></p>
        <input class="controls" type="text" name="marca" id="marca" placeholder="Ingrese Marca del vehiculo">
        <input class="controls" type="number" name="año" id="año" placeholder="Ingrese el año de Patentamiento">
        <input class="controls" type="text" name="modelo" id="modelo" placeholder="Ingrese Modelo del vehiculo">
        <input class="botons" type="submit" value="Cotizar On-Line">
        <input class="controls" type="text" name="poliza" id="poliza" placeholder="El valor anual de tu poliza es">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="controls" type="email" name="mail" id="mail" placeholder="Ingrese direccion de Mail">
        <input class="botons" type="submit" value="Enviar cotizacion por mail">
        <p><a href="#">Registrarme</a></p>
    </section>


    
<script src="index.js"></script>
</body>
</html>
